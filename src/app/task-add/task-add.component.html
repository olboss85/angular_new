<h2>Create a new task</h2>

<form>
  <div class="form-group">
    <label for="taskTitle">Title</label>
    <input
      type="text"
      id="taskTitle"
      class="form-control"
      [formControl]="title"
    />
  </div>

  <div class="form-group">
    <label for="taskNote">Note</label>
    <input
      type="text"
      id="taskNote"
      class="form-control"
      [formControl]="note"
    />
  </div>

  <div class="form-group">
    <label for="taskStatus">Status</label>
    <input
      type="text"
      id="taskStatus"
      class="form-control"
      [formControl]="status"
      readonly
    />
  </div>

     <div class="form-group">
      <label for="taskDifficulty">Difficulty</label>
      <select id="taskDifficulty" class="form-control" [formControl]="difficulty">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

  <div class="form-group">
    <button (click)="createTask()" class="btn btn-primary">Create</button>
    <button class="btn btn-light" [routerLink]="['/tasks']">Back</button>
  </div>
</form>
